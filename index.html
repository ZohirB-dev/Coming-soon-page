<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section>
      
      <div class="top-section">
          <img src="images/logo.svg" alt="" class="logo">
          <h1>We are launching <span>soon!</span></h1>
          <p>Subscribe and get notified</p>
        </div>
        <form>
          <input type="text" placeholder="Your email address..." id="email">
          <span class="description"></span>
          <button type="submit" id="button">Notify Me</button>
        </form>
        
        <img src="images/illustration-dashboard.png" alt="" class="dashboard">
        <div class="socials">
          <div class="social-images">
            <img src="images/iconmonstr-facebook-4-32.png" alt="">
            <img src="images/iconmonstr-twitter-1-32.png" alt="">
            <img src="images/iconmonstr-instagram-11-32.png" alt="">
          </div>
          &copy; Copyright Ping. All rights reserved.
        </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zohir</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
